{% extends "base.html" %}

{% block list %}
<li>
    <a href="{{url_for('index')}}" class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Home</a>
</li>
{% endblock %}


{% block title %}View {{ type }}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 w-full max-w-md">
        <h2 class="text-center text-white text-2xl font-semibold mb-6">View {{ type }} Details</h2>
        <div class="mb-4 text-white">
            <p>{{ type }} Name: <strong>{{ component.name }}</strong></p>
            <p>{{ type }} UGC: <a href="{{ modio_url }}" target="_blank"><strong>{{ component.UGCId }}</strong></a></p>
        </div>
        <p><a href="{{ url_for('delete_component', ugcid=component.UGCId) }}">Delete</a></p>
    </div>
</div>
{% endblock %}
